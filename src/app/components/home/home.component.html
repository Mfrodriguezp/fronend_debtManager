<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="formLogin">
                <div class="form-group">
                    <img src="../../../assets/images/avatar_login.png" alt="">
                </div>
                <div class="form-group">
                    <label for="userName">Usario</label>
                    <input type="text" class="form-control" [(ngModel)]="userName" name="userName" id="userName" aria-describedby="nameUser">
                </div>
                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password">
                </div>
                <div class="form-group button">
                    <button type="submit" (click)="login()" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 titleLogin">
            <h1>Manager Debts App</h1>
        </div>
    </div>
